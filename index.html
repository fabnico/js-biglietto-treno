<!DOCTYPE html>
<html lang="en" dir="ltr">

               IL TUO BIGLIETTO

                        </div>
                        <div class="col-xs-3">

                        </div>
                        <div class="col-xs-3">
                           <div><strong>Codice CP</strong></div>
                           <div id="cp">lorem</div>
                        </div>
